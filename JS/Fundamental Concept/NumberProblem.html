<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let a = 0.3;
      let b = 0.2;
      console.log("a - b", a - b);
      a = 0;
      b = 12 / a;
      console.log("B ", b);
      b = 0 / 0;
      console.log("B ", b);
      b = a * "hello";
      console.log("B ", b);
      b++;
      console.log("B ", b);
      console.log("B ", b == b);
      console.log("Is NaN ", isNaN(b));
      let positveZero = 0;
      let negativeZero = -0;
      console.log("Pos Infinity ", 1 / positveZero);
      console.log("Neg Infinity ", 1 / negativeZero);
      console.log("Pos Zero == Neg Zero ", positveZero == negativeZero);
      console.log("2 power of 3", Math.pow(2, 3), 2 ** 3);
    </script>
  </body>

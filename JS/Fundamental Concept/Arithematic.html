<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 5;
      let b = 3;
      console.log(" + ", a + b);
      console.log(" - ", a - b);
      console.log(" * ", a * b);
      console.log(" / ", a / b);
      console.log(" % ", a % b);
      console.log(" pow of 2 25 ", Math.pow(2, 25));
      console.log(" Sin of 90 ", Math.sin(90));
      console.log(" Sin of 90 ", Math.sin((90 * Math.PI) / 180));
    </script>
  </body>
</html>
